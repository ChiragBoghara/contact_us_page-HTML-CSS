<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
<form action="" method="GET">
    <div class="first">
        <h1>CONTACT US</h1>
        <h5>* Fill the form below, and we'll get back to you within 24 hours</h5>
        <br>
        <p>Name: (required) </p>
        <input type="text" name="name" placeholder="Enter name" required>

        <p>Email: (required)</p>
        <input type="email" name="email" placeholder="Enter email" required>

        <p>Telephone: (required)</p>
        <input type="number" name="number" placeholder="Enter number" required>

        <p>Subject: </p>
        <input type="text" name="subject" placeholder="Enter subject">

        <p>Message: (required)</p>
        <textarea name="message" cols="30" rows="10" placeholder="Enter message" required></textarea>

        <br><br>
        <input type="submit" value="Send" name="submit">
        <br><br>
    </div>
</form>
</body>
</html>
